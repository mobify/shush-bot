<!DOCTYPE html>
<html>
<head>
    <title>Shush!</title>
</head>
<body>
    <h1>Shush!</h1>

    <div>
        <h2>Shush Bots 
            <button id="get-bots">Get List</button>
        </h2>

        <div>
            <div>
                <span>Bot Name</span>
                <span>Configuration</span>
            </div>
            <ul id="bots">
            </ul>
        </div>

        <template id="bots-template">
            <li>
                <h2 class="bot-name">
                </h2>
                <div class="info">
                    <div class="row">
                        <span class="type"></span>
                        <input type="text" class="data"></span>
                        <button class="submit">Update</button>
                    </div>
                </div>
            </li>
        </template>
    </div>

    <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
    <script type="text/javascript" async src="webapp.js"></script>
</body>
</html>
